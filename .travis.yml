sudo: required
dist: xenial
language: python
services:
  - docker
env:
  matrix:
    - PYTHON_VERSION=3.6.9 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda80
    - PYTHON_VERSION=3.7.4 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda80
    - PYTHON_VERSION=3.6.9 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda90
    - PYTHON_VERSION=3.7.4 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda90
    - PYTHON_VERSION=3.6.9 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda91
    - PYTHON_VERSION=3.7.4 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda91
    - PYTHON_VERSION=3.6.9 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda92
    - PYTHON_VERSION=3.7.4 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda92
    - PYTHON_VERSION=3.6.9 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda100
    - PYTHON_VERSION=3.7.4 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda100
    - PYTHON_VERSION=3.6.9 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda101
    - PYTHON_VERSION=3.7.4 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cuda101
    - PYTHON_VERSION=3.6.9 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cpu
    - PYTHON_VERSION=3.7.4 DOCKER_IMAGE_NAME=espnet/warpctc_builder:cpu
  global:
    - TORCH_VERSION=1.2.0
    - secure: ""
before_install:
  - docker pull $DOCKER_IMAGE_NAME
  - docker run --rm -d --name warpctc_builder_container -v ${PWD}:${PWD} -w ${PWD} $DOCKER_IMAGE_NAME sleep inf
install:
  - docker exec -e PYTHON_VERSION=$PYTHON_VERSION warpctc_builder_container /bin/bash -cl \
    'pyenv global $PYTHON_VERSION'
  - docker exec warpctc_builder_container /bin/bash -cl \
    'pip install -U pip setuptools && pip install pytest pytest-pep8 wheel twine'
  - docker exec -e TORCH_VERSION=$TORCH_VERSION warpctc_builder_container /bin/bash -cl \
    'pip install torch==$TORCH_VERSION torchvision'

  - docker exec warpctc_builder_container /bin/bash -cl \
    'mkdir build && cd build && cmake .. && make'
  - docker exec warpctc_builder_container /bin/bash -cl \
    'cd pytorch_binding && python setup.py bdist_wheel && pip install dist/*.whl'

script:
  - docker exec warpctc_builder_container /bin/bash -cl \
    'cd pytorch_binding && py.test tests'
  - docker exec warpctc_builder_container /bin/bash -cl \
    'cd pytorch_binding && py.test --pep8 -m pep8 --ignore=warpctc_pytorch/_warp_ctc'
  - docker exec warpctc_builder_container /bin/bash -cl \
    'cd pytorch_binding && ls -1 dist/*.whl | awk "{print \"mv \"\$1\" \"\$1}" | sed "s/-linux_/-manylinux1_/2" | bash && ls dist/'
  - if [ "$TRAVIS_TAG" != "" ]; then
    docker exec -e PYPI_TOKEN=$PYPI_TOKEN warpctc_builder_container /bin/bash -cl \
    'cd pytorch_binding && twine upload --config-file .pypirc -p $PYPI_TOKEN dist/*.whl';
    fi

after_script:
  - docker stop warpctc_builder_container
